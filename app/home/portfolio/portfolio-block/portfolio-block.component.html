<GridLayout rows="auto" columns="*, *, *, *" paddingTop="20" paddingBottom="20">
    <Label row="0" col="0" [text]="name" textWrap="true" style="text-align: center" verticalAlignment="center"></Label>
    <Label row="0" col="1" [text]="amountOwned" textWrap="true" style="text-align: center" verticalAlignment="center"></Label>
    <Label row="0" col="2" [text]="price" textWrap="true" style="text-align: center" verticalAlignment="center"></Label>
    <Label row="0" col="3" [text]="datePurchased" textWrap="true" style="text-align: center" verticalAlignment="center"></Label>
</GridLayout>
