<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<TabView selectedIndex="0" androidTabsPosition="bottom" selectedTabTextColor="blue">
    <StackLayout *tabItem="{title: 'Charts'}" orientation="vertical" height="100%" width="100%">
        <SearchBar hint="Enter a name..." [text]="searchPhrase" 
            color="white" textFieldBackgroundColor="white" textFieldHintColor="white" (loaded)="clearFocus($event.object)" #searchBar id="searchBar"></SearchBar>
            <GridLayout rows="*" columns="2*, 2*, *, *" height="20" width="100%">
                <label row="0" col="0" text="Name" horizontalAlignment="center" verticalAlignment="center"></label>
                <label row="0" col="1" text="Price" horizontalAlignment="center" verticalAlignment="center"></label>
                <label row="0" col="2" text="24h" horizontalAlignment="center" verticalAlignment="center"></label>
                <label row="0" col="3" text="7d" horizontalAlignment="center" verticalAlignment="center"></label>
            </GridLayout>
        <ScrollView orientation="vertical">
            <ListView [items]="data" height="100%" width="100%" separatorColor="transparent">
                <GridLayout rows="60" columns="2*, 2*, *, *" *ngFor="let d of data" width="100%" style="border-width: 5 0 5 0;border-color: white;background-color:lightgray" (tap)="onTap(d)">
                    <label row="0" col="0" [text]="d['Name']" style="text-align:center" verticalAlignment="center" textWrap="true"></label>
                    <label row="0" col="1" [text]="d['Price']" style="text-align:center" verticalAlignment="center" textWrap="true"></label>
                    <label row="0" col="2" [text]="d['%_change_24h']" style="text-align:center" verticalAlignment="center" textWrap="true"></label>
                    <label row="0" col="3" [text]="d['%_change_7d']" style="text-align:center" verticalAlignment="center" textWrap="true"></label>
                </GridLayout>
            </ListView>
        </ScrollView>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Portfolio'}">
        <portfolio></portfolio>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Misc'}">

    </StackLayout>
</TabView>
